<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration page</title>
    <!-- <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"> -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">
        <a href="index.html" class="title">Road Trippin'</a>
    </nav>
    <form class="formPage">
        <div class="full_name">
            <label for="RegistrationForm__full_name">
                Full name
            </label>
            <input 
                type='text' 
                name="full_name" 
                placeholder="Full name" 
                required
                id="RegistrationForm__full_name" />
        </div>
        <div class='user_name'>
            <label for='RegistrationForm__user_name'>
                User name
            </label>
            <input 
                name='user_name' 
                type='text' 
                id='RegistrationForm__user_name' 
                placeholder="User name" />
        </div>
        <div class='password'>
            <label for='RegistrationForm__password'>
                Password
            </label>
            <input 
                name='password' 
                type='password'
                id='RegistrationForm__password' 
                placeholder="password">
        </div>
        <a href="signin.html" class="btn">
            Register
        </a>
    </form>
    <footer role="content-info">
        &copy; Shane McNeil 2019
    </footer>
</body>
</html>
